name: API

on:
    pull_request:
        branches: ['*']

jobs:
    lint:
        runs-on: ubuntu-latest

        name: Test API
        steps:
            - name: Action start
              uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 16

            - name: Setup pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 7

            - name: Build the project
              run: pnpm build:api

            - name: Run the tests
              run: pnpm test:api
