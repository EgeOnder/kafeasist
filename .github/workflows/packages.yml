name: Packages

on:
    pull_request:
        branches: ['*']

jobs:
    lint:
        runs-on: ubuntu-latest
        env:
            NODE_ENV: test
            TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
            TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

        name: Test Packages
        steps:
            - name: Action start
              uses: actions/checkout@v3
              with:
                  fetch-depth: 2

            - name: Setup pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 7

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 16
                  cache: 'pnpm'

            - name: Install dependencies
              run: pnpm install

            - name: Install mocha
              run: pnpm add mocha --global

            - name: Build the project
              run: pnpm build:pkg

            - name: Run the tests
              run: pnpm test:pkg
